apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deploy
  namespace: {{ .Values.namespace}}
spec:
  selector:
    matchLabels:
      {{- range $key,$value := .Values.selector_labels}}
      {{ $key }}: {{ $value }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- range $key,$value := .Values.selector_labels}}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image}}
        ports:
        - containerPort: {{ .Values.containerPort }}
        resources:
          requests:
            memory: "64Mi"
            cpu: "125m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        env:
          {{- range $key,$value := .Values.env}}
          - name: {{ $key }}
            value : {{ $value | quote }}
          {{- end }}

